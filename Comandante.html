<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Comandante</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<div class="container">
			<div class="jumbotron centrar1">

				<hr>

						</span>
			            <input type="email" class="form-control" name="email" placeholder="&#9000; Usuario Comandante..." required>
			      	</div>

				    <div class="form-group input-group">

				    	</span>

				    </div>
				      
				    <div class="form-group ">
				    	<label class="margen1">
				      		<input type="checkbox">
				      		Guardar Credenciales
				      	</label>
				    </div>
			      	
			      	<div class="form-group">
			      		<button class="btn btn-primary boton12" >Registrar</button>
			      	</div>

			      	<div class="form-group margen2">
			      		<a href="#" class="">Se olvidó la contraseña</a>
			      	</div>
		    	</form>
		    </div>
   	</div>

<script src="js/vendor/jquery-1.11.2.min.js"></script>

</html>
